<ion-header no-border>
  <ion-navbar transparent>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds" [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <img class="logo" src="assets/imgs/logo/simore.png" />
    <form (submit)="doLogin()" [formGroup]="loginForm">
      <strong>Login:</strong>
      <ion-item>
        <ion-input type="text" placeholder="Usuario" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
      </ion-item>
      <button ion-button margin color="danger">Ingresar</button>
      <p (click)="openResetPassword()"><strong>¿Olvidó su contraseña?</strong></p>
    </form>
  </div>
</ion-content>
