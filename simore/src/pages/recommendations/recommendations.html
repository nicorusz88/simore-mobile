<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Recomendaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="this.recommendations">
    <ion-card *ngFor="let item of this.recommendations">
      <ion-card-header>
        {{item.name}}  
      </ion-card-header>
      <ion-card-content>
        <p>{{item.text}}</p>
        <p>{{item.date}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
