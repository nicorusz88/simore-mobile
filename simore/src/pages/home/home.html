<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SIMORE</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="md-mail"></ion-icon>
      </button>
      <button id="notification-button" ion-button icon-only color="royal" (click)="goToNotifications()">
        <ion-icon name="md-notifications">
          <ion-badge id="notifications-badge" color="danger">{{this.undeadNotifications}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="patient">
  {{patient.firstName}}
  <ion-list>
    <ion-item>
      <ion-icon name="md-clock" item-start></ion-icon>
      Checkins
    </ion-item>
    <ion-item (click)="goToVitals()">
      <ion-icon name="md-heart" item-start></ion-icon>
      Vitals
    </ion-item>
    <ion-item>
      <ion-icon name="md-medkit" item-start></ion-icon>
      Medicinas
    </ion-item>
    <ion-item>
      <ion-icon name="md-calendar" item-start></ion-icon>
      Citas
    </ion-item>
    <ion-item>
      <ion-icon name="md-checkmark" item-start></ion-icon>
      Recomendaciones
    </ion-item>
  </ion-list>
  </div>

</ion-content>
