<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SIMORE</ion-title>
    <ion-buttons end>
      <button id="messages-button" ion-button icon-only (click)="goToMessages()">
        <ion-icon name="md-mail">
          <ion-badge id="messages-badge" color="danger">{{this.unreadMessagesCount}}</ion-badge>
        </ion-icon>
      </button>
      <button id="notification-button" ion-button icon-only (click)="goToNotifications()">
        <ion-icon name="md-notifications">
          <ion-badge id="notifications-badge" color="danger">{{this.unreadNotifications}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="patient">
    <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/logo/thumb.png">
        </ion-avatar>
        <h2>{{patient.firstName}}</h2>
        <h2>{{patient.lastName}}</h2>
        <p>{{patient.treatment.treatmentTemplate.name}}</p>
        <p>A cargo de {{patient.professional.firstName}}, {{patient.professional.lastName}}</p>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item (click)="goToCheckins()">
        <ion-icon name="md-clock" item-start></ion-icon>
        Encuestas
      </ion-item>
      <ion-item (click)="goToVitals()">
        <ion-icon name="md-heart" item-start></ion-icon>
        Vitales
      </ion-item>
      <ion-item (click)="goToMedications()">
        <ion-icon name="md-medkit" item-start></ion-icon>
        Medicinas
      </ion-item>
      <ion-item (click)="goToAppointments()">
        <ion-icon name="md-calendar" item-start></ion-icon>
        Citas
      </ion-item>
      <ion-item (click)="goToRecommendations()">
        <ion-icon name="md-checkmark" item-start></ion-icon>
        Recomendaciones
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Wearables
      </ion-list-header>
      <ion-item (click)="fitbitLogin()" [hidden]="this.hasFitbit">
        <ion-icon name="git-network" ios="ios-git-network" md="md-git-network" color="danger"></ion-icon>
        Fitbit (Sin conexi√≥n)
      </ion-item>
      <ion-item [hidden]="!this.hasFitbit">
        <ion-icon name="git-network" ios="ios-git-network" md="md-git-network" color="primary"></ion-icon>
        Fitbit (Conectado)
      </ion-item>
    </ion-list>
  </div>

</ion-content>
