<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medicaciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="this.medications">
    <ion-card *ngFor="let item of this.medications">
      <ion-card-header>
        Tomar {{item.quantity}} de {{item.name}}  
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item [hidden]="!item.next">
            Pr√≥xima: {{item.next}}
          </ion-item>
          <ion-item [hidden]="!item.previous">
            anterior: {{item.previous}}
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>    

  </div>
</ion-content>
